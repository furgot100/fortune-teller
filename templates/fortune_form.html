<!DOCTYPE html>
<html>
<body>

<form action="/fortune_results" method="get">
  What is your name?
  <input type='text' name='firstname'>
  <br>
  <br>
  Favorite Food?
  <input list="food" name="food">
  <datalist id="food">
    <option value="Pizza">
    <option value="Burgers">
    <option value="Salad">
    <option value="Hot Dogs">
  </datalist>
  <br>
  Favorite Pet?
  <select name="petlist" form="petlist">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="bird">Bird</option>
    <option value="other">Other</option>
  </select><br>
  How old are you?<br>
  <input type="radio" name="age" value="30"> 0 - 30<br>
  <input type="radio" name="age" value="60"> 31 - 60<br>
  <input type="radio" name="age" value="100"> 61 - 100<br>
  <input type="submit">
</form>
